<!DOCTYPE html>
<html>
<head>
    <title>Калкулатор за Датуми</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Калкулатор за датуми">
    <meta name="keywords" content="пресметај, датуми">
    <meta name="author" content="Russell Baylis, Sunmock Yang">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="index5mk.css">
    <script src="index5mk.js"></script>
</head>
<body>
    <div id="main-wrap" class="wrap">
        <section>
            <h1>Калкулатор за Датуми</h1>
        </section>
        <section>
            <form action="/">
                <div class="input-wrap">
                    <label for="d1">
                        <h2>Почетен датум</h2>
                    </label>
                    <input id="d1" name="d1" placeholder="На пр. Денес, 2015/12/30, 12 Јануари 2015" value="" />
                </div>
                <div class="input-wrap">
                    <label for="d2">
                        <h2>Краен датум или времетраење</h2>
                        <p>Пресметај датум со додавање или одземање време. 
                            <a class="mdl-launch hidden" href="#" id="mdlO">Прикажи примери</a>
                        </p>
                    </label>
                    <input id="d2" name="d2" placeholder="На пр: 30/12/2016, +100 дена, -50 години" value="" />
                </div>
                <noscript>
                    <input class="submit" type="submit" value="Поднеси" />
                </noscript>
            </form>
        </section>
        <section>
            <div class="result-header">
                <h1 id="result1"></h1>
                <p id="sub"></p>
            </div>
            <div class="result-formats hidden" id="otherSection">
                <h2>Други временски формати</h2>
                <ul id="otherList" class="subdued"></ul>
            </div>
        </section>
    </div>
    <div class="mdl">
        <button class="close" id="mdlX">×</button>
        <div class="wrap">
            <div class="content">
                <div class="header">
                    <h1>Други Примери</h1>
                </div>
                <div class="body">
                    <ul>
                        <li>+ 400 години</li>
                        <li>+ 6 месеци</li>
                        <li>5 дена</li>
                        <li>- 5 недели, 2 дена</li>
                        <li>2015/12/30</li>
                        <li>30/12/2015</li>
                        <li>12 Октомври 1991</li>
                        <li>5 Сеп. 2006</li>
                        <li>Денес</li>
                        <li>Утре</li>
                    </ul>
                </div>
            </div>
            <div class="bg"></div>
        </div>
    </div>
</body>
</html>
